<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITI'S</title>
    <link rel="stylesheet" href="images/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/register.js"></script>
</head>
<body>
    
<section class="get-in-touch">
    <h1 class="title">Register Account</h1>
    <form class="contact-form row">
       <div class="form-field col-lg-6">
          <input id="inputFirstName" class="input-text js-input" type="text" required>
          <label class="label" for="name">Name</label>
       </div>
       <div class="form-field col-lg-6 ">
          <input id="inputEmail" class="input-text js-input" type="email" required>
          <label class="label" for="email">E-mail</label>
       </div>
       <div class="form-field col-lg-6 ">
          <input id="inputPassword" class="input-text js-input" type="password" required>
          <label class="label" for="company">Password</label>
       </div>
       <div class="form-field col-lg-6 ">
         <input id="inputPasswordConfirm" class="input-text js-input" type="password" required>
         <label class="label" for="password">Password again</label>
      </div>
       <div class="form-field col-lg-12">
          <input id="inputNumberPhone" class="input-text" type="text" required>
          <label class="label" for="message">Number phone</label>
       </div>
       <div class="form-field col-lg-12">
          <input class="submit-btn" type="button" value="Submit" onclick="validData()">
       </div>
    </form>
 </section>
</body>
</html>
